<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./newscript.js"></script>
    <link href="http://fonts.cdnfonts.com/css/samarkan" rel="stylesheet" />
    <style>
      @import url("http://fonts.cdnfonts.com/css/samarkan");
    </style>
  </head>
  <body>
    <h1>Snakes and Ladders</h1>

    <div id="mainDiv">
      <div id="buttons">
        <button id="start" class="button">Start</button>
        <button id="reset" class="button">Reset</button>
        <button id="sound" class="button">Sound</button>
      </div>

      <section id="board"></section>

      <div id="di">
        <button id="dice">Roll Dice</button>
        <div id="rolled"></div>
        <div id="turn"></div>
        <div id="obstacle"></div>
      </div>
    </div>
    >
  </body>
</html>
